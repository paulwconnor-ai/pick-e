<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Pick.e Demo</title>
    <link data-trunk rel="rust" data-target-name="pick_e" />
    <link data-trunk rel="copy-dir" href="assets" />
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #ffffff;
      }

      .app-container {
        aspect-ratio: 16 / 9;
        max-width: 90vw;       /* Base size on width instead of vmin */
        height: auto;
        max-height: 90vh;
        border: 3px solid rgb(201, 230, 240);
        border-radius: 10px;
        overflow: hidden;
        display: flex;
      }
      
      canvas {
        width: 100%;
        height: 100%;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="app-container">
      <canvas id="bevy-canvas"></canvas>
    </div>
  </body>
</html>
