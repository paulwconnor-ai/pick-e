<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Pick.e Demo</title>
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #ffffff;
      }

      .app-container {
        aspect-ratio: 4 / 3;  /* desired aspect ratio */
        width: 90vmin;        /* fits to screen while preserving ratio */
        max-width: 90vw;
        max-height: 90vh;
        border: 3px solid rgb(201, 230, 240);
        border-radius: 10px;
        overflow: hidden;
        display: flex;
      }

      canvas {
        width: 100%;
        height: 100%;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="app-container">
      <canvas id="bevy-canvas"></canvas>
    </div>
    <link data-trunk rel="rust" href="Cargo.toml" />
  </body>
</html>
